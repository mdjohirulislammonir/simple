<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple HTML Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
      }

      header {
        text-align: center;
        padding: 10px;
        background-color: #f2f2f2;
      }

      main {
        margin-top: 20px;
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: #f2f2f2;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Simple Page</h1>
    </header>

    <main>
      <p>This is a simple HTML webpage without any images.</p>
      <p>You can add your content here.</p>
    </main>

    <footer>
      <p>&copy; 2023 Your Name</p>
    </footer>
  </body>
</html>
